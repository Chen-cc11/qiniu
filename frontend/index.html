<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModelCraft Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <!-- 添加Babel用于在浏览器中转换JSX/TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 修复：修正并简化了import map，使其使用单一、可靠的React源，并添加了react-router-dom。 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.25.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-fast {
        animation: fadeIn 0.2s ease-out forwards;
      }
    </style>
</head>
  <body class="bg-[#F0F2F5]">
    <div id="root"></div>
    <!-- 将type设置为"text/babel"以让Babel进行转换 -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
